# 関心プロファイル設定
# LLM判定で使用する関心プロファイルを定義します。

profile:
  # プロファイルの概要（プロンプトに含める）
  summary: |
    スタッフエンジニア/フルサイクルエンジニアとして、技術的な深さと実践的な価値を重視します。
    アーキテクチャ設計、スケーラビリティ、可観測性、AI活用に強い関心があります。

  # 高い関心を持つトピック（ACT_NOW / THINK に該当しやすい）
  high_interest:
    - アーキテクチャ設計（クリーンアーキテクチャ、DDD、技術選定）
    - スケーラビリティ（分散システム、パフォーマンス最適化）
    - データベース設計（PostgreSQL、実行計画、インデックス、BigQuery）
    - AWS（Lambda、Step Functions、EventBridge、ECS、Aurora、CloudWatch）
    - バッチ処理設計（非同期処理、ジョブ管理）
    - 可観測性（ログ、メトリクス、トレーシング、モニタリング）
    - AI Coding（Claude、ChatGPT、OpenAI Codex、プロンプトエンジニアリング）
    - エンジニアリング組織（フルサイクルエンジニア、スタッフエンジニア、技術戦略）

  # 中程度の関心を持つトピック（FYI に該当しやすい）
  medium_interest:
    - REST API設計（設計原則、ベストプラクティス）
    - バックエンド技術（Kotlin、Ktor、TypeScript）
    - テスト設計（自動化、品質保証、テスト戦略）
    - CI改善（CI/CD、デプロイ自動化、開発生産性）
    - クラウド技術の最新動向

  # 低優先度のトピック（IGNORE に該当しやすい）
  low_priority:
    - 初心者向けチュートリアル
    - 特定の言語・フレームワークの基礎文法
    - プロダクト発表のみで技術的詳細がない記事
    - ニュース速報のみで深い考察がない記事

# 判定基準の定義
criteria:
  act_now:
    label: "ACT_NOW"
    description: "今すぐ読むべき記事（緊急性・重要性が高い）"
    examples:
      - 重大なセキュリティ脆弱性の発見と対策
      - 使用中の技術スタックに直接影響する重要な変更
      - 業界に大きな影響を与える技術トレンド
      - すぐに適用できる実践的な問題解決手法

  think:
    label: "THINK"
    description: "設計判断に役立つ記事（アーキテクチャ・技術選定に有用）"
    examples:
      - アーキテクチャパターンの比較・選定ガイド
      - スケーラビリティ・パフォーマンス最適化の事例
      - 大規模システムの設計・運用ノウハウ
      - 技術選定の意思決定プロセス

  fyi:
    label: "FYI"
    description: "知っておくとよい記事（一般的な技術情報）"
    examples:
      - 新しい技術の概要・紹介
      - 技術トレンドの動向
      - ベストプラクティスの紹介
      - 開発プロセスの改善事例

  ignore:
    label: "IGNORE"
    description: "関心外の記事（上記に該当しない）"
    examples:
      - 関心分野外のトピック
      - 技術的深さがない記事
      - 実践的価値が低い記事
