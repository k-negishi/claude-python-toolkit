# 関心プロファイル設定
# LLM判定で使用する関心プロファイルを定義します。

profile:
  # プロファイルの概要（プロンプトに含める）
  summary: |
    スタッフエンジニア/フルサイクルエンジニアとして、技術的な深さと実践的な価値を重視します。
    アーキテクチャ設計、AI活用に強い関心があります。

  # 最高関心を持つトピック（最優先で読むべき）
  max_interest:
    - アーキテクチャ設計（クリーンアーキテクチャ、DDD、Hexagonal Architecture、Layered Architecture、Vertical Slice Architecture）

  # 高い関心を持つトピック（ACT_NOW / THINK に該当しやすい）
  high_interest:
    - AI Coding（Claude、ChatGPT、OpenAI Codex、プロンプトエンジニアリング）
    - スケーラビリティ（分散システム、パフォーマンス最適化）
    - データベース設計（PostgreSQL、実行計画、インデックス）

  # 中程度の関心を持つトピック（FYI に該当しやすい）
  medium_interest:
    - API設計（REST、設計原則、ベストプラクティス）
    - バックエンド技術（Kotlin、Ktor）
    - フロントエンド技術（TypeScript、Vue.js）
    - テスト設計（自動化、品質保証、テスト戦略）
    - CI改善（CI/CD、デプロイ自動化、開発生産性、GitHub Actions）
    - AWS（Lambda、Step Functions、EventBridge、ECS、Aurora、CloudWatch）
    - バッチ処理設計（非同期処理、ジョブ管理）
    - エンジニアリングキャリア（フルサイクルエンジニア、スタッフエンジニア、シニアエンジニア、テックリード、アーキテクト）
    - BigQuery

  # 低関心のトピック（優先度低）
  low_interest:
    - クラウド技術の最新動向
    - セキュリティ
    - 特定の言語・フレームワークの基礎文法
    - プロダクト発表のみで技術的詳細がない記事
    - 可観測性（ログ、メトリクス、トレーシング、モニタリング）
    - Next.js

  # 関心外のトピック（スコア0、通知しない）
  ignore_interest:
    - 初心者向けチュートリアル
    - ニュース速報のみで深い考察がない記事
    - 推薦システム
    - 機械学習
    - Ruby
    - PHP
    - VMware
    - KVM
    - 5G
    - 6G

# 判定基準の定義
criteria:
  act_now:
    label: "ACT_NOW"
    description: "今すぐ読むべき記事（即実践可能）"
    examples:
      - 直面している課題の具体的な解決策
      - 業務で即座に適用できる実践的手法

  think:
    label: "THINK"
    description: "設計判断で検討が必要な記事（技術選定・アーキテクチャ）"
    examples:
      - 技術選定の比較・トレードオフ分析
      - アーキテクチャパターンの設計判断
      - 大規模システムの設計事例（要件に基づく判断）
      - ベストプラクティス・コーディング規約

  fyi:
    label: "FYI"
    description: "知っておくとよい記事（ノウハウ・事例・トレンド）"
    examples:
      - 開発プロセス・チーム運営の改善事例
      - 技術トレンド・新技術の紹介
      - パフォーマンス改善・運用ノウハウ
      - 使用中の技術スタックの重要なアップデート


  ignore:
    label: "IGNORE"
    description: "関心外の記事（上記に該当しない）"
    examples:
      - 関心分野外のトピック
      - 技術的深さがない記事
      - 実践的価値が低い記事
